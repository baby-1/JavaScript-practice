<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组遍历03</title>
	</head>
	<body>
		<script>
			/* 
			    一般我们是使用for循环去遍历
				JS中还为我们提供了一个方法，用来遍历数组
				forEach（）
				   - 这个方法只支持IE8以上的浏览器
				   - 像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
				   - 数组中有几个元素函数就会执行几次，浏览器会将遍历到的元素以实参的
				      形式传递进来，我们可以来定义形参，来读取这些内容
				  -- 浏览器会在回调函数中传递三个参数，
				      第一个参数，就是你当前正在遍历的元素
					  第二个参数，就是当前正在遍历的元素的索引
					  第三个参数，就是我们正在遍历的数组
					  （value，与 index主要是是他们两个，obj没什么大用）
			 */
			//创建一个数组
			var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
			/* 
			forEach（）方法需要一个函数作为参数
			 */
			arr.forEach(function(value,index,c){
				console.log("c = "+c);
				});
		
			
			
		</script>
	</body>
</html>
