<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			  作用域--
			      --作用域指的是一个变量的作用范围
				  --在js中有两种作用域，
				    1.全局作用域
					   - 直接编写在script标签中的Js代码，都在我们全局作用域
					   - 全局作用域在页面打开时创建，在页面关闭时销毁
					   - 在全局作用域中有一个全局对象window，我们可以只写使用
						  它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
					   - 在全局作用域中：
					          创建的变量都会作为window对象的属性保存
							  创建的函数都会作为window对象的方法保存
						  
					2.函数作用域
					
					
			*/
		   var a = 10;
		 //  console.log(window.a);//(window.c)则是undefined；
		           function fun(){
					   console.log("我是fun函数");
				   }
				  // window.fun(); 与fun（）是一样
				  
		</script>
	</body>
</html>
