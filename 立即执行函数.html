<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>quick</title>
	</head>
	<body>
		<script >
			//函数对象（）
			//因为没有变量去保存它，因此函数只会执行一次；
			(function(){
				alert("我是一个匿名函数");//只想调用一次
				
				})();//这就叫做立即执行函数；
					
				(function(a,b){
					console.log(a);
					console.log(b);
					
				})(1,2);
				
				
				
		</script>
	</body>
</html>
