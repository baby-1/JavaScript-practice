<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数的功能</title>
	</head>
	
	<body>
		<script type="text/javascript">
			/*
			     定义一个用来求两个数和的函数
				 可以在函数（）中来指定一个或多个形参（形式参数）
				 多个形参之间使用“,”隔开，声明形参就相当于在函数内部声明了对应的变量
				 但并不是赋值；
				 函数可以是任意的数据类型；
				 实参也可以是任意数据类型；
				 
			*/
			   
		   function  sum (){
			   var b = 5 ,c=7;
			   var sum;
			   console.log(b+c);
		   }
		  
		   function  sum1(a,b){
			   console.log(a);
			   console.log(b);//b没有值就相当于定义了没有赋值；
			   console.log(a+b); 
			   sum();
		   }
		   sum1(123);//注意调用函数时解析器不会检查实参的类型；
		                 //所以要注意，是否有可能接受到的数是否时非法的参数；调用函数时也不会检查实参的                           // 数量，多余的实参不会赋给对应的形参；
		                   //如果实参的数量少于形参的数量，则没有对应的形参将是undefined//例如b，实参的少于形参也会返回结果时NaN
						   //实参可以多，但是只会调用固定的；
		 var t;
		 console.log(t);
		 function  fun3(x,y){
			 console.log(x ,y );
			 
			 
		 }
		 fun3(12,13);
		</script>
	</body>
</html>
