<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		  <script>
			  var a;
			  /*
			    变量的声明提前
				  - 使用var关键字声明的变量，会在所用的代码执行之前被声明
				      但是如果声明变量时不适用var关键字，则变量不会被声明提前
			    函数声明提前
				     -  使用函数声明形式创建的函数function  函数（）{}
					     它会在所有的代码之前就被创建，所以我们会在函数声明前来调用
						 使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
				   - 全局作用域中的变量都是全局变量，
				          在我们页面的任意部分都可以访问的到；
			  */
			 // var a = 123;//不写var就相当于window.a
			   // console.log("a = " +a);
			   // a = 124;
			       function fun(){
				   console.log("我是一个fun函数");
				   }
				   var fun2 = function(){
					   console.log("我是fun2函数");
					   };
					   fun();
					   //fun2();
			  
			 
		  </script>
	</body>
</html>
