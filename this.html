<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			     解析器在调用函数每次都会向函数内部传递进一个隐函数，
				 这个隐含的参数就是this，this指向的是一个对象
				 这个对象我们称为函数执行的上下文对象
				 根据函数的调用方式的不同，this会指向不同的对象
			*/
		   function fun(){
			   console.log(this);
			   }
			   fun();
			   var obj = {
				   name:"孙悟空",
				   sayName:fun
				   
			
			   };
                //console.log(obj.sayName == fun);
				obj.sayName();
		</script>
		
	</head>
	<body>
	</body>
</html>
