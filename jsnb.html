<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>622626</title>
		<!--js代码也可以编写到外部js文件中，然后通过script标签引入-->
		<!--写在外部可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制  --- > 推荐使用的方式-->
		<!--注意：script标签一旦引入外部文件了，就不能在编写代码了，即使编写了浏览器也不会执行   不会执行下面的alert语句  如果需要可以在创建一个script标签-->
		<script type="text/javascript" src="js/new_file.js"> alert("afafasdf");</script>
		<script type="text/javascript">
			document.write("啊发顺丰");
		</script>
	</head>
	<body>
		<!--可以将js代码的onclick属性中
			当我们点击按钮是，js代码才会执行
			虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便我们维护，不推荐使用；
		-->
		<button onclick="alert('讨厌，你点我干嘛~~')">点我一下</button>
		<!--可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码；-->
		<a href="javascript:alert('让你点你就点 ！！');">你也点我一下</a>
		<a href="javascript:;">你也点我一下好吗OK</a>
		<script  type="text/javascript">
			alert("暗示法射流风机");

		</script>
	</body>
</html>
