<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
	</head>
	 <!-- 函数
	      - 函数也是一个对象
		  - 函数中可以封装一些功能（代码），在我们需要时我们可以执行这些代码；
		  - 函数中可以保存一些代码在需要的时候调用；
		  - 使用函数声明来创建一个函数
		  语法： 
				  
		      function  函数名（[形参1，形参2...形参N]）{
				  语句；
			  }
			 定义一个匿名函数					
			      ： var b =  function（）{   //没有函数名可以通过这种形式赋值给变量；注意末尾的分号“;”
					  
				  };
				  b();
				 以上这两种都会用到；
	
		  
		  
	  -->
	  
	
	<body>
		<!--  -->
		
		<script>
			var a = 0;
			//创建一个函数对象
			//可以将要封装的代码以字符串的形式传递给构造函数；
			//var fun = new  Function("console.log('zhe');");这种方法不是很好//实际开发中不用
			//封装到函数中的代码不会立即执行
			//调用函数语法，函数对象（）
			//当调用函数时；函数中封装的代码会按照顺序执行；
			//fun（）；
			var b = function(){
				console.log("asfa");
			};
			document.write(b);
			b();//两种调用方式；
			console.log("我是第一行");
			console.log(a);
			document.write("asfasdf");
			var fun = new Function ("console.log('li');");
			 console.log(fun);
			 fun();
			
			
		</script>
	</body>
</html>
